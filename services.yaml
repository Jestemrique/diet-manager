services:
  _defaults:
    autowire: true
    autoconfigure: true
  epr.db:
    class: Epr\DietManager\Database\Database
  epr.user:
    class: Epr\DietManager\Users\User
    arguments:
      - '@epr.db'
  epr.planalimentacion:
    class: Epr\DietManager\PlanDieta\PlanAlimentacion
    arguments:
      - '@epr.db'
  epr.adminpages:
    class: Epr\DietManager\AdminPages\AdminUsersPage
    arguments:
      - '@epr.user'
      - '@epr.db'
  epr.planadminpages:
    class: Epr\DietManager\AdminPages\AdminPlanDietPage

